<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./assets/books-white.svg">
    <title>Library</title>
</head>
<body>
    <noscript>You need to enable JavaScript to run this application</noscript>
    <header>
        <div class="logo">
            <img src="./assets/books.svg" alt="">
            <h1>Library</h1>
        </div>
        <button class="add-button"><img class="plus" src="./assets/plus.svg" alt="+"></button>
    </header>
    <div class="main-content">
        <div class="stats">
            <p class="stat-text" id="total-read"></p>
            <p class="stat-text" id="total-unread"></p>
            <p class="stat-text" id="total-books"></p>
        </div>
        <div class="book-grid">
            
        </div>
    </div>
    <div class="modal hidden">
        <form action="/add-book" method="post">
            <div>
                <label for="title">Title</label>
                <input type="text" id="title" name="title">
            </div>

            <div>
                <label for="author">Author</label>
                <input type="text" id="author" name="author">
            </div>

            <div>
                <label for="num-pages">Number of Pages</label>
                <input type="number" id="num-pages" name="numPages">
            </div>

            <div>
                <label for="read">Read</label>
                <input type="checkbox" id="read" name="isRead">
            </div>
            <button type="submit">Add Book</button>
        </form>
    </div>
    <div class="overlay hidden"></div>
    <script src="app.js"></script>
</body>
</html>
