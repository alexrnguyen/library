<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./assets/books-white.svg">
    <title>Library</title>
</head>
<body>
    <noscript>You need to enable JavaScript to run this application</noscript>
    <header>
        <div class="logo">
            <img src="./assets/books.svg" alt="">
            <h1>Library</h1>
        </div>
        <div class="stats">
            <p class="stat-text">Total Read: <span id="total-read">0</span></p>
            <p class="stat-text">Total Not Read: <span id="total-not-read">0</span></p>
            <p class="stat-text">Total Books: <span id="total-books">0</span></p>
        </div>
        <button class="add-button"><img class="plus" src="./assets/plus.svg" alt="+"></button>
    </header>
    <div class="book-grid">
    </div>
    <div class="modal hidden">
        <div class="modal-header">
            <h1>Add a Book</h1>
            <button class="close-button"><img class="close" src="./assets/plus.svg" alt="x"></button>
        </div>
        <form action="/" method="post" id="add-book-form">
            <div>
                <label for="title">Title<span class="required">*</span></label>
                <input type="text" id="title" name="title" required>
            </div>

            <div>
                <label for="author">Author<span class="required">*</span></label>
                <input type="text" id="author" name="author" required>
            </div>

            <div>
                <label for="num-pages">Number of Pages<span class="required">*</span></label>
                <input type="number" id="num-pages" name="numPages" required>
            </div>

            <div class="read-container">
                <label class="read" for="read">I have read this book</label>
                <input type="checkbox" id="read" name="isRead">
            </div>
            <button type="submit" class="add-book-button">Add Book</button>
        </form>
    </div>
    <div class="overlay hidden"></div>
    <script src="app.js"></script>
</body>
</html>
